name: Build

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        helm_packages: 
          - User
          - Test

    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.1

      - name: Set release version (CalVer)
        run: |
          git pull --tags
          major_minor=$(date +%y.%-m)
          latest_version=$(git tag -l --sort=-creatordate "${major_minor}.*" | head -1 | cut -d'.' -f3)
          version=$(if test -z ${latest_version}; then echo "${major_minor}.0"; else echo "${major_minor}.$((${latest_version}+1))"; fi)
          echo "RELEASE_VERSION=${version}" >> $GITHUB_ENV

      - name: Helm lint
        uses: lab42/Helm@21.6.2
        with:
          helm: lint ${{ matrix.helm_packages }}

      - name: Helm package
        uses: lab42/Helm@21.6.2
        with:
          helm: package ${{ matrix.helm_packages }} --destination build
      
      - name: Helm index
        uses: lab42/Helm@21.6.2
        with:
          helm: repo index build

      - name: Helm deploy repo
        uses: JamesIves/github-pages-deploy-action@4.1.4
        with:
          branch: gh-pages # The branch the action should deploy to.
          folder: build # The folder the action should deploy.

      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}
        run: |
          git tag ${{ env.RELEASE_VERSION }}
          git push --tags
          gh release create ${{ env.RELEASE_VERSION }} --notes "Helm Charts ${{ env.HELM_VERSION }}"