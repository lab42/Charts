name: Build

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        helm_packages: 
          - User

    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.1

      - name: Helm version
        uses: lab42/Helm@3.6.0
        with:
          helm: version

      - name: Creatwe build directory
        run: mkdir build

      - name: Helm lint
        uses: lab42/Helm@3.6.0
        with:
          helm: lint ${{ matrix.helm_packages }}

      - name: Helm package
        uses: lab42/Helm@3.6.0
        with:
          helm: package ${{ matrix.helm_packages }} --destination build
      
      - name: Helm index
        uses: lab42/Helm@3.6.0
        with:
          helm: repo index build

      - name: Deploy
        run: git subtree push --prefix build origin gh-pages
