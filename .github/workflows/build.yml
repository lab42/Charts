name: Build

on:
  push:
    branches:
      - main

jobs:
  Lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        package:
          - User
    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.1

      - name: Helm lint ${{ matrix.package }}
        uses: lab42/Helm@21.6.2
        with:
          helm: lint ${{ matrix.package }}

  Package:
    runs-on: ubuntu-latest
    needs: Lint
    strategy:
      matrix:
        package:
          - User
    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.1

      - name: Helm package ${{ matrix.package }}
        uses: lab42/Helm@21.6.2
        with:
          helm: package ${{ matrix.package }} --destination build

      - name: Upload package ${{ matrix.package }}
        uses: actions/upload-artifact@v2
        with:
          name: build
          path: build
          retention-days: 1

  Deploy:
    runs-on: ubuntu-latest
    needs: Package
    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.1

      - name: Download previous packages
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}
        run: |
          git clone https://github.com/lab42/Charts.git build
          cd build
          git checkout gh-pages
          rm -rf .git 
          cd ../

      - name: Download all packages
        uses: actions/download-artifact@v2

      - name: Helm index
        uses: lab42/Helm@21.6.2
        with:
          helm: repo index build

      - name: Helm deploy repo
        uses: JamesIves/github-pages-deploy-action@4.1.4
        with:
          branch: gh-pages
          folder: build

  Release:
    runs-on: ubuntu-latest
    needs: Package
    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.1

      - name: Set release version (CalVer)
        run: |
          git pull --tags
          major_minor=$(date +%y.%-m)
          latest_version=$(git tag -l --sort=-creatordate "${major_minor}.*" | head -1 | cut -d'.' -f3)
          version=$(if test -z ${latest_version}; then echo "${major_minor}.0"; else echo "${major_minor}.$((${latest_version}+1))"; fi)
          echo "RELEASE_VERSION=${version}" >> $GITHUB_ENV

      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}
        run: |
          git tag ${{ env.RELEASE_VERSION }}
          git push --tags
          gh release create ${{ env.RELEASE_VERSION }}
