name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2.3.1

      - name: Build user package
        uses: lab42/Helm@3.6.0
        with:
          helm: /bin/helm package User --destination build
      
      - name: Build index
        uses: lab42/Helm@3.6.0
        with:
          helm: /bin/helm repo index build

      - name: Move index
        run: mv index.yaml build/index.yaml

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@4.1.4
        with:
          branch: gh-pages # The branch the action should deploy to.
          folder: build # The folder the action should deploy.
