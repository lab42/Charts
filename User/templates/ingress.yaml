apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: {{ .Chart.Name }}
spec:
  entryPoints:
    - web
  routes:
    - match: Host(`{{ .Values.ingress.host }}`) && PathPrefix(`/user`) || PathPrefix(`/team`) || PathPrefix(`/auth`)
      kind: Rule
      services:
        - name: {{ .Chart.Name }}
          port: 8080
