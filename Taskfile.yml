# https://taskfile.dev

version: "3"

silent: true

vars:
  packages: ("User")

tasks:
  default:
    cmds:
      - task --list
  
  install:
    desc: Install packages used in this repo via Homebrew
    deps: [has:brew]
    cmds:
      - brew bundle install

  lint:
    desc: Lint packages with Helm
    deps: [has:helm]
    cmds:
      - |
        pkgs={{.packages}}
        for i in "${pkgs[@]}"
        do 
          task lint:package pkg=$i; 
        done

  # Private tasks
  lint:package:
    cmds:
      - helm lint {{ .pkg }}

  has:helm:
    preconditions:
      - sh: command -v helm
        msg: Install Helm first
  
  has:brew:
    preconditions:
      - sh: command -v brew
        msg: Install Homebrew first
